<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        input[type="text"] {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    

    <form action="/search" method="get">
        <input type="text" id="search" name="query" placeholder="Search...">
        <button type="submit" onclick="alert('Searched')">Search</button>
    </form>

</body>
</html>
